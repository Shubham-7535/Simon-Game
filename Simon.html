<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simon Says Game</h1>
  <h2 id="level-title">Level 0</h2><i>Press A Key to Start</i></h2>
  <div class="container">
    <div class="line-one">
        <div class="color-button red" id="red" type="button">BOX1</div>
        <div class="color-button purple" id="purple" type="button">BOX2</div>
    </div>
    <div class="line-two">
        <div class="color-button green" id="green" type="button">BOX3</div>
        <div class="color-button blue" id="blue" type="button">BOX4</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
